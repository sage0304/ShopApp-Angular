<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)" />
                    <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)" />
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/orders">
                            <i class="fas fa-shopping-cart icon"></i>
                            Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                            <ng-container 
                                ngbPopover="My account,Order,Log out" 
                                popoverTitle="User Actions"
                                triggers="click"
                                [placement]="'bottom'"
                            >
                            <a 
                            class="nav-link" 
                            routerLink="/profile" 
                            [ngbPopover]="popoverContent"
                            (click)="togglePopover($event)">
                            {{ userResponse.fullname }}
                            </a>
                                <ng-template #popoverContent>
                                    <div class="popover-list">
                                        <a href="#" class="popover-item" (click)="handleItemClick(0)">My account</a>
                                        <a href="#" class="popover-item" (click)="handleItemClick(1)">Order</a>
                                        <a href="#" class="popover-item" (click)="handleItemClick(2)">Log out</a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                            <a class="nav-link" routerLink="/login">
                                Sign in
                            </a>
                        </ng-container>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
