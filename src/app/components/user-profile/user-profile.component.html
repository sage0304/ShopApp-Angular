<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <h2 class="product-header">Customer information</h2>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" formControlName="fullname" class="form-control" id="fullname"
                    [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                <div *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched"
                    class="invalid-feedback">
                    Full name is required
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" formControlName="address" class="form-control" id="address"
                    [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">
                <div *ngIf="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched"
                    class="invalid-feedback">
                    Address is invalid
                </div>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of birth</label>
                <input type="date" 
                    formControlName="date_of_birth" 
                    class="form-control"
                    id="date_of_birth">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                    formControlName="password"
                    class="form-control"
                    placeholder="Password" 
                    required
                    id="password"
                    [class.is-invalid]="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
                <div *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched"
                    class="invalid-feedback">
                    Password is invalid
                </div>
            </div>
            <div class="mb-3">
                <label for="retypePassword" class="form-label">Retype password</label>
                <input type="password" 
                    formControlName="retypePassword" 
                    class="form-control"
                    placeholder="Retype password"  
                    required
                    id="retypePassword"
                    [class.is-invalid]="userProfileForm.get('retypePassword')!.invalid && userProfileForm.get('retypePassword')!.touched">
                <div *ngIf="userProfileForm.get('retypePassword')!.invalid && userProfileForm.get('retypePassword')!.touched"
                    class="invalid-feedback">
                    Retype password is invalid
                </div>
            </div>
            <div class="text-center">
                <button type="button" 
                    (click)="save()"
                    class="btn btn-primary">Save changes</button>
              </div>
        </div>
    </div>
</form>
<app-footer></app-footer>
